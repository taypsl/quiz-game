<!DOCTYPE html>
<html> 
<head>
	<title>The Ultimate Harry Potter Quiz</title>
  	
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Satisfy|Yesteryear" rel="stylesheet">


  	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="intro">
			<div class="title-text">
				<h1>The Ultimate <span class="hp-text">Harry Potter</span> Quiz Game</h1>
			<p>Wands up. Ready?</p>
			<button class="start-quiz">
				<span class="button-label">Begin</span>
			</button>
			</div>
		</div>
		
		<div class="quiz-page hidden">
			<h2 class="question"></h2>
			<button class="answer-choice hidden" id="0" type="submit">
				<span class="button-label"></span>
			</button>
			<button class="answer-choice hidden" id="1" type="submit">
				<span class="button-label"></span>
			</button>
			<button class="answer-choice hidden"  id="2" type="submit">
				<span class="button-label"></span>
			</button>
			<button class="answer-choice hidden"  id="3" type="submit">
				<span class="button-label"></span>
			</button>
			<br>
			<button id="next" class="hidden">
				<span class="button-label">Next</span>
			</button>
		</div>

		<div class="results hidden">
			<h1 class="final-score"></h1>
			<p class="score"></p>			
			<button class="start-quiz">
				<span class="button-label">Try Again</span>
			</button>
		</div>

		<div class="page-number"></div>


	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
